#root logger details
log4j.rootLogger=ALL,myLog

 

 

 

#logFile appender details
log4j.appender.myLog=org.apache.log4j.RollingFileAppender
log4j.appender.myLog.File=imsLogs.log
log4j.appender.myLog.MaxFileSize=512KB
log4j.appender.myLog.MaxBackupIndex=3

 

 

 

#logFile appender layout details
log4j.appender.myLog.layout=org.apache.log4j.PatternLayout
log4j.appender.myLog.layout.ConversionPattern=%d{dd-MMM-yyyy HH:mm:ss} %p [%c] - %m%n